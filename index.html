<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="calcMethods.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <div class="sidecolumn"></div>
    <div class="maincolumn">
        <div class="display">Click a number!</div>
        
            <button id="clear" class="regularbutton" onclick="allclear()">AC</button>
            <button id="makeNegative" class="regularbutton" onclick="flipSign()">+/-</button>
            <button id="remainder" class="regularbutton" onclick="percent()">%</button>
            <button id="divide" class="regularbutton" onclick="operator('divide')">/</button>
        
        
            <button id="seven" class="regularbutton" onclick="operand(7)">7</button>
            <button id="eight" class="regularbutton" onclick="operand(8)">8</button>
            <button id="nine" class="regularbutton" onclick="operand(9)">9</button>
            <button id="times" class="regularbutton" onclick="operator('times')">*</button>
        

            <button id="four" class="regularbutton" onclick="operand(4)">4</button>
            <button id="five" class="regularbutton" onclick="operand(5)">5</button>
            <button id="six" class="regularbutton" onclick="operand(6)">6</button>
            <button id="minus" class="regularbutton" onclick="operator('subtract')">-</button>
       

            <button id="one" class="regularbutton" onclick="operand(1)">1</button>
            <button id="two" class="regularbutton" onclick="operand(2)">2</button>
            <button id="three" class="regularbutton" onclick="operand(3)">3</button>
            <button id="plus" class="regularbutton" onclick="operator('plus')">+</button>
        

            <button id="zero" class="doublebutton" onclick="operand(0)">0</button>
              <button id="point" class="regularbutton">.</button>
              <button id="equals" class="regularbutton" onclick="equal()">=</button>
            </div>
            
        </div>
    </div>
  <div class="sidecolumn"></div>



  </div>
  <script>

  </script>
</body>
</html>
